<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Pixel Calculator</title>

<style>
/* RESET & BASICS */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.calculator {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom);
}

/* DISPLAY AREA */
.display {
    background: #2b262b;
    padding: 22px 20px;
    height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    overflow: hidden;
}

/* VIRTUAL INPUT CONTAINER */
.virtual-input-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 60px;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.virtual-input-container::-webkit-scrollbar { display: none; }

/* CHARACTERS */
.char {
    font-size: 44px;
    color: white;
    cursor: pointer;
    position: relative;
    padding: 0 1px;
    z-index: 10;
}

/* BLINKING CURSOR */
.cursor {
    width: 2px;
    height: 44px;
    background-color: #8ab4f8;
    display: inline-block;
    animation: blink 1s step-end infinite;
    margin: 0 1px;
    flex-shrink: 0;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.preview {
    font-size: 30px;
    color: #9aa0a6;
    text-align: right;
    min-height: 40px;
    margin-top: 10px;
    font-weight: 300;
}

/* KEYPAD */
.keypad {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 10px 18px 20px 18px;
}

button {
    aspect-ratio: 1/1;
    border-radius: 50%;
    border: none;
    font-size: 30px;
    color: white;
    background: #1b1b1b;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.1s;
}

button:active { 
    filter: brightness(1.2);
    transform: scale(0.96);
}

/* BUTTON COLORS */
.operator { background: #5c525c; }
.top { background: #4b404b; }

.orange-btn { 
    background: #ff9f0a; 
    color: #202124; 
    font-weight: 500;
}

.blue-btn { 
    background: #8ab4f8; 
    color: #202124; 
}

</style>
</head>

<body>

<div class="calculator">

    <div class="display" onclick="focusEnd(event)">
        <div class="virtual-input-container" id="virtualDisplay">
            </div>
        <div class="preview" id="preview"></div>
    </div>

    <div class="keypad">
        <button class="top" ontouchstart="handleTap(event, '√')">√</button>
        <button class="top" ontouchstart="handleTap(event, '%')">%</button>
        <button class="top" ontouchstart="handleTap(event, '^')">^</button>
        <button class="orange-btn" ontouchstart="handleTap(event, 'AC')">AC</button>

        <button class="top" ontouchstart="handleTap(event, '(')">(</button>
        <button class="top" ontouchstart="handleTap(event, ')')">)</button>
        <button class="operator" ontouchstart="handleTap(event, '/')">÷</button>
        <button class="blue-btn" ontouchstart="handleTap(event, 'DEL')">⌫</button>

        <button ontouchstart="handleTap(event, '7')">7</button>
        <button ontouchstart="handleTap(event, '8')">8</button>
        <button ontouchstart="handleTap(event, '9')">9</button>
        <button class="blue-btn" ontouchstart="handleTap(event, '*')">×</button>

        <button ontouchstart="handleTap(event, '4')">4</button>
        <button ontouchstart="handleTap(event, '5')">5</button>
        <button ontouchstart="handleTap(event, '6')">6</button>
        <button class="blue-btn" ontouchstart="handleTap(event, '-')">−</button>

        <button ontouchstart="handleTap(event, '1')">1</button>
        <button ontouchstart="handleTap(event, '2')">2</button>
        <button ontouchstart="handleTap(event, '3')">3</button>
        <button class="blue-btn" ontouchstart="handleTap(event, '+')">+</button>

        <button ontouchstart="handleTap(event, 'SIGN')">±</button>
        <button ontouchstart="handleTap(event, '0')">0</button>
        <button ontouchstart="handleTap(event, '.')">.</button>
        <button class="blue-btn" ontouchstart="handleTap(event, '=')">=</button>
    </div>

</div>

<script>

// STATE
let inputData = "0"; 
let cursorIndex = 1; 

const container = document.getElementById("virtualDisplay");
const preview = document.getElementById("preview");

// INITIAL RENDER
render();

document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

// BUTTON HANDLER
function handleTap(e, val) {
    e.preventDefault(); 
    
    if (navigator.vibrate) navigator.vibrate(5);

    if (val === 'AC') {
        inputData = "0";
        cursorIndex = 1;
    } 
    else if (val === 'DEL') {
        if (cursorIndex > 0) {
            inputData = inputData.slice(0, cursorIndex - 1) + inputData.slice(cursorIndex);
            cursorIndex--;
            if (inputData === "") {
                inputData = "0";
                cursorIndex = 1;
            }
        }
    } 
    else if (val === '=') {
        calculate(true);
        return;
    } 
    else if (val === 'SIGN') {
        if (inputData.startsWith('-')) {
            inputData = inputData.substring(1);
            if(cursorIndex > 0) cursorIndex--;
        } else {
            inputData = '-' + inputData;
            cursorIndex++;
        }
    } 
    else {
        // LOGIC CHANGE:
        // If input is "0" AND the new button is NOT a dot ".", replace the 0.
        if (inputData === "0" && val !== '.') {
            inputData = val; 
            cursorIndex = val.length;
        } else {
            inputData = inputData.slice(0, cursorIndex) + val + inputData.slice(cursorIndex);
            cursorIndex += val.length;
        }
    }

    render();
    if (val !== '=') liveCalculate();
}

// RENDER ENGINE
function render() {
    let html = "";
    const chars = inputData.split('');

    if (cursorIndex === 0) {
        html += `<span class="cursor"></span>`;
    }

    chars.forEach((char, index) => {
        html += `<span class="char" onclick="moveCursor(${index + 1}, event)">${char}</span>`;
        if (index + 1 === cursorIndex) {
            html += `<span class="cursor"></span>`;
        }
    });

    container.innerHTML = html;
    
    const cursorEl = container.querySelector('.cursor');
    if (cursorEl) {
        cursorEl.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "nearest" });
    }
}

function moveCursor(newIndex, e) {
    e.stopPropagation(); 
    cursorIndex = newIndex;
    render();
}

function focusEnd(e) {
    const rect = container.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if (clickX < rect.width / 2) {
        cursorIndex = 0;
    } else {
        cursorIndex = inputData.length;
    }
    render();
}

// MATH LOGIC
function formatExpression(exp) {
    exp = exp.replace(/×/g, "*");
    exp = exp.replace(/÷/g, "/");
    exp = exp.replace(/−/g, "-");
    
    // Implicit multiplication for Square Root (2√9 -> 2*√9)
    exp = exp.replace(/(\d)√/g, "$1*√");

    // Smart Root Logic
    exp = exp.replace(/√(\d+(\.\d+)?)/g, "Math.sqrt($1)");
    
    // Explicit Root Logic
    exp = exp.replace(/√\(/g, "Math.sqrt(");
    
    // Fallback Root Logic
    exp = exp.replace(/√/g, "Math.sqrt(");

    // Percent logic
    exp = exp.replace(/(\d+(?:\.\d+)?)([\+\-])(\d+(?:\.\d+)?)%/g, "$1$2($1*$3/100)");

    // Implicit multiplication
    exp = exp.replace(/(\d)\(/g, "$1*(");
    exp = exp.replace(/\)(\d)/g, ")*$1");
    exp = exp.replace(/%(\d)/g, "%*$1");

    // Standard Percent
    exp = exp.replace(/%/g, "/100");

    return exp;
}

function liveCalculate() {
    try {
        let exp = formatExpression(inputData);

        const open = (exp.match(/\(/g) || []).length;
        const close = (exp.match(/\)/g) || []).length;
        if (open > close) {
            exp += ")".repeat(open - close);
        }

        exp = exp.replace(/\^/g, "**");
        let result = eval(exp);
        if (result !== undefined && !isNaN(result) && result !== Infinity) {
            preview.innerText = Number(result).toLocaleString(undefined, {maximumFractionDigits: 10});
        } else {
            preview.innerText = "";
        }
    } catch {
        preview.innerText = "";
    }
}

function calculate(final) {
    try {
        let exp = formatExpression(inputData);

        const open = (exp.match(/\(/g) || []).length;
        const close = (exp.match(/\)/g) || []).length;
        if (open > close) {
            exp += ")".repeat(open - close);
        }

        exp = exp.replace(/\^/g, "**");
        let result = eval(exp);
        if (isNaN(result) || result === undefined) throw "Error";
        
        inputData = result.toString();
        cursorIndex = inputData.length;
        preview.innerText = "";
        render();
    } catch {
        inputData = "Error";
        render();
        setTimeout(() => { 
            inputData = "0"; 
            cursorIndex = 1; 
            render(); 
        }, 1500);
    }
}

</script>

</body>
</html>
