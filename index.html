<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Pixel Calculator</title>

<style>
html, body {
  margin:0;
  height:100%;
  background:#000;
  font-family:-apple-system;
  color:white;
  overflow:hidden;
}

.calculator {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* DISPLAY */

.display {
  background:#2b262b;
  padding:22px 20px;
  height:24vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.mainInput {
  font-size:40px;
  background:transparent;
  border:none;
  color:white;
  text-align:right;
  width:100%;
  outline:none;
  caret-color:#8ab4f8;
  font-family:inherit;
  padding:0;
  margin:0;
}

.preview {
  font-size:50px;
  opacity:0.8;
  margin-top:6px;
  text-align:right;
  min-height:60px;
}

/* KEYPAD */

.keypad {
  flex:1;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:6px 18px 28px 18px;
}

/* BUTTONS */

button {
  aspect-ratio:1/1;
  border-radius:50%;
  border:none;
  font-size:32px;
  color:white;
  background:#1b1b1b;
  -webkit-tap-highlight-color:transparent;
}

.operator { background:#5c525c; }
.top { background:#4b404b; }
.equals { background:#8ab4f8; color:#000; }

button:active { transform:scale(0.95); }
</style>
</head>

<body>

<div class="calculator">

  <div class="display">
    <input type="text" class="mainInput" id="input" value="0" inputmode="none" spellcheck="false" autocomplete="off">
    <div class="preview" id="preview"></div>
  </div>

  <div class="keypad">

    <button class="top" onclick="press('Math.sqrt(')">√</button>
    <button class="top" onclick="press('Math.PI')">π</button>
    <button class="top" onclick="press('^')">^</button>
    <button class="top" onclick="clearAll()">AC</button>

    <button class="top" onclick="press('(')">(</button>
    <button class="top" onclick="press(')')">)</button>
    <button class="operator" onclick="press('/')">÷</button>
    <button class="operator" onclick="back()">⌫</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('+')">+</button>

    <button onclick="toggleSign()">±</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>

  </div>

</div>

<script>

const display = document.getElementById("input");
const preview = document.getElementById("preview");

/* Prevent zoom */
document.addEventListener('dblclick', e => e.preventDefault(), { passive:false });

/* TRUE CARET POSITIONING (character-level) */
display.addEventListener("click", function(e) {

  const mirror = document.createElement("span");
  mirror.style.position = "absolute";
  mirror.style.visibility = "hidden";
  mirror.style.whiteSpace = "pre";
  mirror.style.font = window.getComputedStyle(display).font;

  document.body.appendChild(mirror);

  const text = display.value;
  let pos = text.length;

  for (let i = 0; i <= text.length; i++) {
    mirror.textContent = text.substring(0, i);
    if (mirror.offsetWidth >= e.offsetX) {
      pos = i;
      break;
    }
  }

  display.setSelectionRange(pos, pos);
  display.focus();
  document.body.removeChild(mirror);
});

function press(val){
  const start = display.selectionStart;
  const end = display.selectionEnd;
  const currentValue = display.value;

  if (currentValue === "0" && !isNaN(val) && val !== '.') {
     display.value = val;
     display.setSelectionRange(1,1);
  } else {
     display.value = currentValue.slice(0,start) + val + currentValue.slice(end);
     display.setSelectionRange(start + val.length, start + val.length);
  }

  display.focus();
  liveCalculate();
}

function clearAll(){
  display.value = "0";
  preview.innerText = "";
  display.focus();
}

function back(){
  const start = display.selectionStart;
  const end = display.selectionEnd;
  const currentValue = display.value;

  if (start !== end) {
      display.value = currentValue.slice(0,start) + currentValue.slice(end);
      display.setSelectionRange(start,start);
  } 
  else if (start > 0) {
      display.value = currentValue.slice(0,start-1) + currentValue.slice(start);
      display.setSelectionRange(start-1,start-1);
  }

  if(display.value === "") display.value = "0";

  display.focus();
  liveCalculate();
}

function formatExpression(exp){
  exp = exp.replace(/×/g,"*");
  exp = exp.replace(/÷/g,"/");
  exp = exp.replace(/−/g,"-");
  exp = exp.replace(/(\d)\(/g,"$1*(");
  exp = exp.replace(/\)(\d)/g,")*$1");
  return exp;
}

function liveCalculate(){
  try{
    let val = display.value;
    if(!val || val==="0"){ preview.innerText=""; return; }

    let exp = formatExpression(val).replace(/\^/g,"**");
    let result = eval(exp);

    if(result!==undefined && result!==Infinity && !isNaN(result)){
      preview.innerText =
      Number(result).toLocaleString(undefined,{maximumFractionDigits:10});
    }
  }catch{ preview.innerText=""; }
}

function calculate(){
  try{
    let exp = formatExpression(display.value).replace(/\^/g,"**");
    let result = eval(exp);

    display.value = result.toString();
    preview.innerText="";
    display.focus();
  }catch{
    display.value="Error";
    setTimeout(()=> display.value="0",1500);
  }
}

function toggleSign(){
  let val = display.value;
  if(val.startsWith("-")) display.value = val.substring(1);
  else display.value = "-"+val;

  liveCalculate();
  display.focus();
}

</script>

</body>
</html>
