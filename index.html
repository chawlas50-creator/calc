<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Pixel Calculator</title>

<style>
/* RESET & BASICS */
* { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* Forced transparency for Safari highlights */
}

html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
}

.calculator {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom);
}

/* DISPLAY AREA */
.display {
    background: #2b262b;
    padding: 22px 20px;
    height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    overflow: hidden;
}

.virtual-input-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 60px;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.virtual-input-container::-webkit-scrollbar { display: none; }

.char {
    font-size: 44px;
    color: white;
    cursor: pointer;
    position: relative;
    padding: 0 1px;
    z-index: 10;
}

.cursor {
    width: 2px;
    height: 44px;
    background-color: #8ab4f8;
    display: inline-block;
    animation: blink 1s step-end infinite;
    margin: 0 1px;
    flex-shrink: 0;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.preview {
    font-size: 30px;
    color: #9aa0a6;
    text-align: right;
    min-height: 40px;
    margin-top: 10px;
    font-weight: 300;
}

/* KEYPAD */
.keypad {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 10px 18px 20px 18px;
}

button {
    aspect-ratio: 1/1;
    border-radius: 50%;
    border: none;
    font-size: 30px;
    color: white;
    background: #1b1b1b;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    transition: transform 0.05s ease, background-color 0.05s ease;
}

/* MANDATORY ACTIVE STATES - Forcing colors to prevent Safari Gray-out */
button:active { 
    transform: scale(0.92);
    background-color: #444 !important; /* Forces dark buttons to gray */
}

.top:active { background-color: #666 !important; }
.operator:active { background-color: #777 !important; }

/* Forces Orange and Blue to stay colored but brighter */
.orange-btn:active { background-color: #ffb340 !important; }
.blue-btn:active { background-color: #adcfff !important; }

/* BASE COLORS */
.operator { background: #5c525c; }
.top { background: #4b404b; }
.orange-btn { background: #ff9f0a; color: #202124; font-weight: 500; }
.blue-btn { background: #8ab4f8; color: #202124; }

</style>
</head>

<body ontouchstart="">

<div class="calculator">
    <div class="display" onclick="focusEnd(event)">
        <div class="virtual-input-container" id="virtualDisplay"></div>
        <div class="preview" id="preview"></div>
    </div>

    <div class="keypad">
        <button class="top" onclick="handleTap(event, '√')">√</button>
        <button class="top" onclick="handleTap(event, '%')">%</button>
        <button class="top" onclick="handleTap(event, '^')">^</button>
        <button class="orange-btn" onclick="handleTap(event, 'AC')">AC</button>

        <button class="top" onclick="handleTap(event, '(')">(</button>
        <button class="top" onclick="handleTap(event, ')')">)</button>
        <button class="operator" onclick="handleTap(event, '/')">÷</button>
        <button class="blue-btn" onclick="handleTap(event, 'DEL')">⌫</button>

        <button onclick="handleTap(event, '7')">7</button>
        <button onclick="handleTap(event, '8')">8</button>
        <button onclick="handleTap(event, '9')">9</button>
        <button class="blue-btn" onclick="handleTap(event, '*')">×</button>

        <button onclick="handleTap(event, '4')">4</button>
        <button onclick="handleTap(event, '5')">5</button>
        <button onclick="handleTap(event, '6')">6</button>
        <button class="blue-btn" onclick="handleTap(event, '-')">−</button>

        <button onclick="handleTap(event, '1')">1</button>
        <button onclick="handleTap(event, '2')">2</button>
        <button onclick="handleTap(event, '3')">3</button>
        <button class="blue-btn" onclick="handleTap(event, '+')">+</button>

        <button onclick="handleTap(event, 'SIGN')">±</button>
        <button onclick="handleTap(event, '0')">0</button>
        <button onclick="handleTap(event, '.')">.</button>
        <button class="blue-btn" onclick="handleTap(event, '=')">=</button>
    </div>
</div>

<script>
let inputData = "0"; 
let cursorIndex = 1; 

const container = document.getElementById("virtualDisplay");
const preview = document.getElementById("preview");

// Operator Groups for Logic
const basicOperators = ['+', '*', '/', '^']; 
const allOperators = ['+', '-', '*', '/', '^'];

render();
document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

function handleTap(e, val) {
    if (navigator.vibrate) navigator.vibrate(5);

    // --- STANDARD BUTTONS ---
    if (val === 'AC') { 
        inputData = "0"; 
        cursorIndex = 1; 
    } 
    else if (val === 'DEL') {
        if (cursorIndex > 0) {
            inputData = inputData.slice(0, cursorIndex - 1) + inputData.slice(cursorIndex);
            cursorIndex--;
            if (inputData === "") { inputData = "0"; cursorIndex = 1; }
        }
    } 
    else if (val === '=') { 
        calculate(); 
        return; 
    } 
    else if (val === 'SIGN') {
        // Keeping your original logic here as requested
        if (inputData.startsWith('-')) { 
            inputData = inputData.substring(1); 
            if(cursorIndex > 0) cursorIndex--; 
        } else { 
            inputData = '-' + inputData; 
            cursorIndex++; 
        }
    } 
    else {
        // --- SMART MODE INPUT LOGIC ---

        // 1. Decimal Validation (Your original logic)
        if (val === '.') {
            let start = cursorIndex - 1;
            while (start >= 0 && !/[+\-*\/^%√()]/.test(inputData[start])) start--;
            let end = cursorIndex;
            while (end < inputData.length && !/[+\-*\/^%√()]/.test(inputData[end])) end++;
            const currentNumber = inputData.substring(start + 1, end);
            if (currentNumber.includes('.')) return; 
        }

        // Identify Context
        let prevChar = cursorIndex > 0 ? inputData[cursorIndex - 1] : null;
        let prevPrevChar = cursorIndex > 1 ? inputData[cursorIndex - 2] : null;

        // 2. Starting Zero Logic
        if (inputData === "0") {
            // Ignore basic operators if screen is just "0"
            if (basicOperators.includes(val) || val === '%') return; 
            
            // Allow Dot to append (0.)
            if (val === '.') { 
                inputData = "0."; 
                cursorIndex = 2; 
            } else {
                // Replace 0 with digit/minus/root
                inputData = val; 
                cursorIndex = val.length; 
            }
            render();
            if (val !== '=') liveCalculate();
            return;
        }

        // 3. Triple Threat (Option 2: Clean Sweep)
        // If we have "Op" then "-" (e.g. 5 * -)
        if (allOperators.includes(prevPrevChar) && prevChar === '-') {
            if (val === '%') return; // Ignore percentage
            if (basicOperators.includes(val) || val === '+') {
                // Replace both with new operator
                inputData = inputData.slice(0, cursorIndex - 2) + val + inputData.slice(cursorIndex);
                cursorIndex--; // Removed 2, added 1
                render();
                liveCalculate();
                return;
            }
        }

        // 4. Percentage Swap (e.g. 5 + %) -> 5 %
        if (allOperators.includes(prevChar) && val === '%') {
            inputData = inputData.slice(0, cursorIndex - 1) + val + inputData.slice(cursorIndex);
            // cursorIndex stays same
            render();
            liveCalculate();
            return;
        }

        // 5. Smart Operator Swap
        if (allOperators.includes(prevChar) && allOperators.includes(val)) {
            // Exception: Allow * - and / - and ^ -
            if ((prevChar === '*' || prevChar === '/' || prevChar === '^') && val === '-') {
                // Append allowed
            } else {
                // Swap previous operator with new one
                inputData = inputData.slice(0, cursorIndex - 1) + val + inputData.slice(cursorIndex);
                // cursorIndex stays same
                render();
                liveCalculate();
                return;
            }
        }

        // 6. Standard Insertion
        inputData = inputData.slice(0, cursorIndex) + val + inputData.slice(cursorIndex); 
        cursorIndex += val.length;
    }

    render();
    if (val !== '=') liveCalculate();
}

function render() {
    let html = "";
    const chars = inputData.split('');
    if (cursorIndex === 0) html += `<span class="cursor"></span>`;
    chars.forEach((char, index) => {
        html += `<span class="char" onclick="moveCursor(${index + 1}, event)">${char}</span>`;
        if (index + 1 === cursorIndex) html += `<span class="cursor"></span>`;
    });
    container.innerHTML = html;
    const cursorEl = container.querySelector('.cursor');
    if (cursorEl) cursorEl.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "nearest" });
}

function moveCursor(newIndex, e) {
    e.stopPropagation(); 
    cursorIndex = newIndex;
    render();
}

function focusEnd(e) {
    const rect = container.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    cursorIndex = (clickX < rect.width / 2) ? 0 : inputData.length;
    render();
}

function formatExpression(exp) {
    exp = exp.replace(/×/g, "*").replace(/÷/g, "/").replace(/−/g, "-");
    exp = exp.replace(/(\d)√/g, "$1*√");
    exp = exp.replace(/√(\d+(\.\d+)?)/g, "Math.sqrt($1)").replace(/√\(/g, "Math.sqrt(").replace(/√/g, "Math.sqrt(");
    exp = exp.replace(/(\d+(?:\.\d+)?)([\+\-])(\d+(?:\.\d+)?)%/g, "$1$2($1*$3/100)");
    exp = exp.replace(/(\d)\(/g, "$1*(").replace(/\)(\d)/g, ")*$1").replace(/%(\d)/g, "%*$1").replace(/%/g, "/100");
    return exp;
}

function liveCalculate() {
    const isMathMode = /[+*\/^%√()]/.test(inputData) || (inputData.lastIndexOf('-') > 0);
    
    // Safety check: Don't show preview for imaginary number attempt or if empty
    if (inputData.includes('√-') || inputData === "") {
        preview.innerText = "";
        return;
    }

    if (!isMathMode) {
        try {
            let parts = inputData.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            preview.innerText = parts.join('.');
        } catch { preview.innerText = inputData; }
        return;
    }
    try {
        let exp = formatExpression(inputData);
        const open = (exp.match(/\(/g) || []).length;
        const close = (exp.match(/\)/g) || []).length;
        if (open > close) exp += ")".repeat(open - close);
        exp = exp.replace(/\^/g, "**");
        
        let result = eval(exp);
        
        // Show Infinity in preview if it happens, but hide other errors
        if (result === Infinity || result === -Infinity) {
             preview.innerText = "Infinity";
        } else if (result !== undefined && !isNaN(result)) {
            preview.innerText = Number(result).toLocaleString(undefined, {maximumFractionDigits: 10});
        } else { 
            preview.innerText = ""; 
        }
    } catch { preview.innerText = ""; }
}

function calculate() {
    try {
        // IMAGINARY INTERCEPTOR (The Joke)
        // Checks specifically for the √- pattern in the raw input
        if (inputData.includes('√-') || inputData.includes('√(-')) {
            inputData = "Sorry. I can't imagine numbers.";
            cursorIndex = 0; // Hide cursor mostly
            preview.innerText = "";
            render();
            // Reset after 2.5 seconds
            setTimeout(() => { 
                inputData = "0"; 
                cursorIndex = 1; 
                render(); 
            }, 2500);
            return;
        }

        let exp = formatExpression(inputData);
        const open = (exp.match(/\(/g) || []).length;
        const close = (exp.match(/\)/g) || []).length;
        if (open > close) exp += ")".repeat(open - close);
        exp = exp.replace(/\^/g, "**");
        
        let result = eval(exp);
        
        // Handle Infinity explicitly
        if (result === Infinity || result === -Infinity) {
            inputData = "Infinity";
            cursorIndex = inputData.length;
            preview.innerText = "";
            render();
            return;
        }

        if (isNaN(result) || result === undefined) throw "Error";
        
        inputData = result.toString();
        cursorIndex = inputData.length;
        preview.innerText = "";
        render();
    } catch {
        inputData = "Error";
        render();
        setTimeout(() => { inputData = "0"; cursorIndex = 1; render(); }, 1500);
    }
}
</script>
</body>
</html>
