<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Pixel Calculator</title>

<style>
/* RESET & BASICS */
* { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
}

.calculator {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom);
}

/* DISPLAY AREA */
.display {
    background: #2b262b;
    padding: 22px 20px;
    height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    overflow: hidden;
}

.virtual-input-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 60px;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.virtual-input-container::-webkit-scrollbar { display: none; }

.char {
    font-size: 44px;
    color: white;
    cursor: pointer;
    position: relative;
    padding: 0 1px;
    z-index: 10;
}

.cursor {
    width: 2px;
    height: 44px;
    background-color: #8ab4f8;
    display: inline-block;
    animation: blink 1s step-end infinite;
    margin: 0 1px;
    flex-shrink: 0;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.preview {
    font-size: 30px;
    color: #9aa0a6;
    text-align: right;
    min-height: 40px;
    margin-top: 10px;
    font-weight: 300;
}

/* KEYPAD */
.keypad {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    /* Added gap adjustment for 6 rows to fit nicely */
    gap: 10px; 
    padding: 10px 18px 20px 18px;
}

button {
    aspect-ratio: 1/1; /* Keeps them round */
    border-radius: 50%;
    border: none;
    font-size: 28px; /* Slightly smaller font to fit 6 rows */
    color: white;
    background: #1b1b1b;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    transition: transform 0.05s ease, background-color 0.05s ease;
}

/* ACTIVE STATES */
button:active { 
    transform: scale(0.92);
    background-color: #444 !important;
}

.top:active { background-color: #666 !important; }
.orange-btn:active { background-color: #ffb340 !important; }
.blue-btn:active { background-color: #adcfff !important; }

/* COLORS */
.top { background: #4b404b; }
.orange-btn { background: #ff9f0a; color: #202124; font-weight: 500; }
.blue-btn { background: #8ab4f8; color: #202124; }

</style>
</head>
