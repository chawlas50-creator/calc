<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Pixel Calculator</title>

<style>
html, body {
  margin:0;
  height:100%;
  background:#000;
  font-family:-apple-system;
  color:white;
  overflow:hidden;
}

/* MAIN LAYOUT */

.calculator {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* DISPLAY — FIXED HEIGHT */

.display {
  background:#2b262b;
  padding:22px 20px;
  text-align:right;
  height:22vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.mainInput {
  font-size:40px;
}

.preview {
  font-size:24px;
  opacity:0.7;
  margin-top:6px;
}

/* KEYPAD — CONTENT HEIGHT */

.keypad {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:30px;
}

/* BUTTONS */

button {
  aspect-ratio:1/1;
  border-radius:50%;
  border:none;
  font-size:24px;
  color:white;
  background:#1b1b1b;
}

.operator { background:#5c525c; }
.top { background:#4b404b; }

button:active { transform:scale(0.95); }

/* BOTTOM SAFE SPACE */

.bottom-space {
  height:14px;
}
</style>

</head>

<body>

<div class="calculator">

  <div class="display">
    <div class="mainInput" id="input">0</div>
    <div class="preview" id="preview"></div>
  </div>

  <div class="keypad">

    <button class="top" onclick="press('√(')">√</button>
    <button class="top" onclick="press('π')">π</button>
    <button class="top" onclick="press('^')">^</button>
    <button class="top" onclick="clearAll()">AC</button>

    <button class="top" onclick="press('(')">(</button>
    <button class="top" onclick="press(')')">)</button>
    <button class="operator" onclick="press('/')">÷</button>
    <button class="operator" onclick="back()">⌫</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('+')">+</button>

    <button onclick="toggleSign()">±</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="operator" onclick="calculate()">=</button>

  </div>

  <div class="bottom-space"></div>

</div>

<script>

let input = "";

function press(val){
  input += val;
  updateDisplay();
  liveCalculate();
}

function clearAll(){
  input="";
  updateDisplay();
  document.getElementById("preview").innerText="";
}

function back(){
  input = input.slice(0,-1);
  updateDisplay();
  liveCalculate();
}

function updateDisplay(){
  document.getElementById("input").innerText = input || "0";
}

function formatExpression(exp){
  exp = exp.replace(/π/g,Math.PI);
  exp = exp.replace(/√/g,"Math.sqrt");
  exp = exp.replace(/(\d)\(/g,"$1*(");
  exp = exp.replace(/\)(\d)/g,")*$1");
  exp = exp.replace(/(\d)π/g,"$1*Math.PI");
  return exp;
}

function liveCalculate(){
  try{
    if(!input) return;
    let exp = formatExpression(input).replace(/\^/g,"**");
    let result = eval(exp);
    if(result!==undefined && result!==Infinity){
      document.getElementById("preview").innerText =
      Number(result).toLocaleString();
    }
  }catch{
    document.getElementById("preview").innerText="";
  }
}

function calculate(){
  try{
    let exp = formatExpression(input).replace(/\^/g,"**");
    let result = eval(exp);
    input = result.toString();
    updateDisplay();
    document.getElementById("preview").innerText="";
  }catch{
    document.getElementById("input").innerText="Error";
  }
}

function toggleSign(){
  if(!input) return;

  let match = input.match(/(-?\d+\.?\d*)$/);

  if(match){
    let number = match[0];
    let flipped = number.startsWith("-")
      ? number.slice(1)
      : "-"+number;

    input = input.replace(/(-?\d+\.?\d*)$/, flipped);
  } else {
    input = "-"+input;
  }

  updateDisplay();
  liveCalculate();
}

</script>

</body>
</html>
