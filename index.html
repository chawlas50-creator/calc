<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Smart Calculator</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --display-bg: #ffffff;
            --btn-gray: #f1f3f4;
            --btn-blue: #4285f4;
            --text-dark: #202124;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Google Sans', Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            background: var(--display-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 2.5rem;
            text-align: right;
            border: none;
            outline: none;
            color: var(--text-dark);
            margin-bottom: 20px;
            background: transparent;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--btn-gray);
            color: var(--text-dark);
            transition: background 0.2s, transform 0.05s;
        }

        /* The "Mechanical Sink" (Physical Feel) */
        button:active {
            transform: scale(0.92);
            background: #e0e0e0;
        }

        .operator { background: #dadce0; font-weight: bold; }
        .equals { background: var(--btn-blue); color: white; }
        .equals:active { background: #357ae8; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" value="0" readonly>
    <div class="buttons">
        <button onclick="clearScreen()" class="operator">C</button>
        <button onclick="handleTap('√')" class="operator">√</button>
        <button onclick="handleTap('^')" class="operator">^</button>
        <button onclick="handleTap('/')" class="operator">÷</button>
        
        <button onclick="handleTap('7')">7</button>
        <button onclick="handleTap('8')">8</button>
        <button onclick="handleTap('9')">9</button>
        <button onclick="handleTap('*')" class="operator">×</button>
        
        <button onclick="handleTap('4')">4</button>
        <button onclick="handleTap('5')">5</button>
        <button onclick="handleTap('6')">6</button>
        <button onclick="handleTap('-')" class="operator">-</button>
        
        <button onclick="handleTap('1')">1</button>
        <button onclick="handleTap('2')">2</button>
        <button onclick="handleTap('3')">3</button>
        <button onclick="handleTap('+')" class="operator">+</button>
        
        <button onclick="handleTap('0')">0</button>
        <button onclick="handleTap('.')">.</button>
        <button onclick="handleTap('%')">%</button>
        <button onclick="calculateResult()" class="equals">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    const basicOperators = ['+', '*', '/', '^']; 
    const allOperators = ['+', '-', '*', '/', '^'];

    function handleTap(btnValue) {
        let currentInput = display.value;
        let lastChar = currentInput.slice(-1);
        let secondLastChar = currentInput.slice(-2, -1);

        // 1. STARTING STATE RULES
        if (currentInput === "0") {
            if (btnValue === ".") {
                display.value = "0.";
                return;
            }
            if (basicOperators.includes(btnValue)) {
                return; // Ignore *, /, +, ^ if screen is just 0
            }
            if (!isNaN(btnValue) || btnValue === "-" || btnValue === "√") {
                display.value = btnValue; // Replace 0 with digit, minus, or root
                return;
            }
        }

        // 2. TRIPLE THREAT: CLEAN SWEEP (e.g., 5 ^ - followed by +)
        if (allOperators.includes(secondLastChar) && lastChar === "-" && basicOperators.includes(btnValue)) {
            display.value = currentInput.slice(0, -2) + btnValue;
            return;
        }

        // 3. PERCENTAGE SWAP (e.g., 5 + followed by %)
        if (allOperators.includes(lastChar) && btnValue === "%") {
            display.value = currentInput.slice(0, -1) + btnValue;
            return;
        }

        // 4. SMART OPERATOR SWAP
        if (allOperators.includes(lastChar) && allOperators.includes(btnValue)) {
            // Allow multiplication/division/power followed by a negative sign
            if ((lastChar === '*' || lastChar === '/' || lastChar === '^') && btnValue === "-") {
                display.value += btnValue;
            } else {
                // Universal Swap: The new symbol replaces the old one
                display.value = currentInput.slice(0, -1) + btnValue;
            }
            return;
        }

        // Prevent double decimals
        if (btnValue === "." && currentInput.includes(".")) {
            // Basic check: only prevent if the current segment already has a decimal
            // (More complex segment logic can be added later)
            const segments = currentInput.split(/[\+\-\*\/]/);
            if (segments[segments.length - 1].includes(".")) return;
        }

        display.value += btnValue;
    }

    function calculateResult() {
        let expression = display.value;
        if (!expression) return;

        try {
            // JOKE INTERCEPTOR: The "Imaginary" Check
            if (expression.includes('√-')) {
                display.value = "Sorry. I can't imagine numbers.";
                setTimeout(() => { display.value = "0"; }, 2500);
                return;
            }

            // Prep string for JS (replace visual symbols with code)
            let formattedExpression = expression
                .replace(/√(\d+\.?\d*)/g, 'Math.sqrt($1)')
                .replace(/\^/g, '**');

            // Using Function() instead of eval() is slightly safer/modern
            let result = new Function('return ' + formattedExpression)();

            if (result === Infinity) {
                display.value = "Infinity"; // Your "True Answer"
            } else if (isNaN(result)) {
                display.value = "Error";
            } else {
                // Round to avoid the floating point glitch (temporary fix)
                display.value = Number(Math.round(result + 'e10') + 'e-10');
            }

        } catch (e) {
            display.value = "Error";
        }
    }

    function clearScreen() {
        display.value = "0";
    }
</script>

</body>
</html>
