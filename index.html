<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Pixel Calculator</title>

<style>
html, body {
  margin:0;
  height:100%;
  background:#000;
  font-family:-apple-system;
  color:white;
  overflow:hidden;
}

.mainInput {
  font-size:40px;
  background:transparent;
  border:none;
  color:white;
  text-align:right;
  width:100%;
  outline:none;
}

.calculator {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* DISPLAY */

.display {
  background:#2b262b;
  padding:22px 20px;
  text-align:right;
  height:24vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.mainInput {
  font-size:40px;
}

.preview {
  font-size:50px;
  opacity:0.8;
  margin-top:6px;
}

/* KEYPAD */

.keypad {
  flex:1;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:6px 18px 28px 18px;
}

/* BUTTONS (slightly smaller) */

button {
  aspect-ratio:1/1;
  border-radius:50%;
  border:none;
  font-size:40px;
  color:white;
  background:#1b1b1b;
}

.operator { background:#5c525c; }
.top { background:#4b404b; }

button:active { transform:scale(0.95); }
</style>
</head>

<body>

<div class="calculator">

  <div class="display">
    <input class="mainInput" id="input" value="0" readonly />
    <div class="preview" id="preview"></div>
  </div>

  <div class="keypad">

    <button class="top" onclick="press('√(')">√</button>
    <button class="top" onclick="press('π')">π</button>
    <button class="top" onclick="press('^')">^</button>
    <button class="top" onclick="clearAll()">AC</button>

    <button class="top" onclick="press('(')">(</button>
    <button class="top" onclick="press(')')">)</button>
    <button class="operator" onclick="press('/')">÷</button>
    <button class="operator" onclick="back()">⌫</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('+')">+</button>

    <button onclick="toggleSign()">±</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="operator" onclick="calculate()">=</button>

  </div>

</div>

<script>

let input = "";

function press(val){
  let field = document.getElementById("input");
  let start = field.selectionStart;
  let end = field.selectionEnd;

  input = field.value;

  input = input.slice(0,start) + val + input.slice(end);

  field.value = input;

  field.setSelectionRange(start + val.length, start + val.length);

  liveCalculate();
}


function clearAll(){
  input="";
  updateDisplay();
  document.getElementById("preview").innerText="";
}

function back(){
  let field = document.getElementById("input");
  let start = field.selectionStart;
  let end = field.selectionEnd;

  input = field.value;

  if(start === end && start > 0){
    input = input.slice(0,start-1) + input.slice(end);
    field.value = input;
    field.setSelectionRange(start-1,start-1);
  } else {
    input = input.slice(0,start) + input.slice(end);
    field.value = input;
    field.setSelectionRange(start,start);
  }

  liveCalculate();
}

}

function updateDisplay(){
  document.getElementById("input").value = input || "";
}


/* IMPLICIT MULTIPLICATION */

function formatExpression(exp){
  exp = exp.replace(/π/g,Math.PI);
  exp = exp.replace(/√/g,"Math.sqrt");
  exp = exp.replace(/(\d)\(/g,"$1*(");
  exp = exp.replace(/\)(\d)/g,")*$1");
  exp = exp.replace(/(\d)π/g,"$1*Math.PI");
  return exp;
}

/* LIVE RESULT */

function liveCalculate(){
  try{
    if(!input) return;
    let exp = formatExpression(input).replace(/\^/g,"**");
    let result = eval(exp);
    if(result!==undefined && result!==Infinity){
      document.getElementById("preview").innerText =
      Number(result).toLocaleString();
    }
  }catch{
    document.getElementById("preview").innerText="";
  }
}

function calculate(){
  try{
    let exp = formatExpression(input).replace(/\^/g,"**");
    let result = eval(exp);
    input = result.toString();
    updateDisplay();
    document.getElementById("preview").innerText="";
  }catch{
    document.getElementById("input").innerText="Error";
  }
}

/* SIGN TOGGLE */

function toggleSign(){
  if(!input) return;

  let match = input.match(/(-?\d+\.?\d*)$/);

  if(match){
    let number = match[0];
    let flipped = number.startsWith("-")
      ? number.slice(1)
      : "-"+number;

    input = input.replace(/(-?\d+\.?\d*)$/, flipped);
  } else {
    input = "-"+input;
  }

  updateDisplay();
  liveCalculate();
}

</script>

</body>
</html>
