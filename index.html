<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Pixel Calculator</title>

<style>
/* RESET & BASICS */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
    margin: 0;
    height: 100%;
    background: #000;
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
    overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.calculator {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding-bottom: env(safe-area-inset-bottom);
}

/* DISPLAY AREA */
.display {
    background: #2b262b;
    padding: 22px 20px;
    height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    overflow: hidden;
}

/* VIRTUAL INPUT CONTAINER */
.virtual-input-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align right like a calculator */
    height: 60px;
    /* Hide scrollbar */
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.virtual-input-container::-webkit-scrollbar { display: none; }

/* THE TEXT CHARACTERS */
.char {
    font-size: 44px;
    color: white;
    cursor: pointer;
    position: relative;
    padding: 0 1px; /* Bigger touch target */
}

/* THE BLINKING CURSOR */
.cursor {
    width: 2px;
    height: 44px;
    background-color: #8ab4f8; /* Google Blue */
    display: inline-block;
    animation: blink 1s step-end infinite;
    margin: 0 1px;
    flex-shrink: 0; /* Prevent squishing */
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.preview {
    font-size: 30px;
    color: #9aa0a6;
    text-align: right;
    min-height: 40px;
    margin-top: 10px;
    font-weight: 300;
}

/* KEYPAD */
.keypad {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 10px 18px 20px 18px;
}

button {
    aspect-ratio: 1/1;
    border-radius: 50%;
    border: none;
    font-size: 30px;
    color: white;
    background: #1b1b1b;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.1s;
}

.operator { background: #5c525c; }
.top { background: #4b404b; }
.equals { background: #8ab4f8; color: #202124; }

button:active { 
    filter: brightness(1.2);
    transform: scale(0.96);
}
</style>
</head>

<body>

<div class="calculator">

    <div class="display" onclick="focusEnd(event)">
        <div class="virtual-input-container" id="virtualDisplay">
            </div>
        <div class="preview" id="preview"></div>
    </div>

    <div class="keypad">
        <button class="top" ontouchstart="handleTap(event, 'Math.sqrt(')">√</button>
        <button class="top" ontouchstart="handleTap(event, 'Math.PI')">π</button>
        <button class="top" ontouchstart="handleTap(event, '^')">^</button>
        <button class="top" ontouchstart="handleTap(event, 'AC')">AC</button>

        <button class="top" ontouchstart="handleTap(event, '(')">(</button>
        <button class="top" ontouchstart="handleTap(event, ')')">)</button>
        <button class="operator" ontouchstart="handleTap(event, '/')">÷</button>
        <button class="operator" ontouchstart="handleTap(event, 'DEL')">⌫</button>

        <button ontouchstart="handleTap(event, '7')">7</button>
        <button ontouchstart="handleTap(event, '8')">8</button>
        <button ontouchstart="handleTap(event, '9')">9</button>
        <button class="operator" ontouchstart="handleTap(event, '*')">×</button>

        <button ontouchstart="handleTap(event, '4')">4</button>
        <button ontouchstart="handleTap(event, '5')">5</button>
        <button ontouchstart="handleTap(event, '6')">6</button>
        <button class="operator" ontouchstart="handleTap(event, '-')">−</button>

        <button ontouchstart="handleTap(event, '1')">1</button>
        <button ontouchstart="handleTap(event, '2')">2</button>
        <button ontouchstart="handleTap(event, '3')">3</button>
        <button class="operator" ontouchstart="handleTap(event, '+')">+</button>

        <button ontouchstart="handleTap(event, 'SIGN')">±</button>
        <button ontouchstart="handleTap(event, '0')">0</button>
        <button ontouchstart="handleTap(event, '.')">.</button>
        <button class="equals" ontouchstart="handleTap(event, '=')">=</button>
    </div>

</div>

<script>

// STATE
let inputData = "0"; // The raw string
let cursorIndex = 1; // Position of cursor (0 = start, length = end)

const container = document.getElementById("virtualDisplay");
const preview = document.getElementById("preview");

// INITIAL RENDER
render();

// Prevent default tap behavior (zooming, selection)
document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

// BUTTON HANDLER
function handleTap(e, val) {
    e.preventDefault(); // Stop ghost clicks
    
    // Haptic feedback (if supported)
    if (navigator.vibrate) navigator.vibrate(5);

    if (val === 'AC') {
        inputData = "0";
        cursorIndex = 1;
    } 
    else if (val === 'DEL') {
        if (cursorIndex > 0) {
            // Remove char BEFORE cursor
            inputData = inputData.slice(0, cursorIndex - 1) + inputData.slice(cursorIndex);
            cursorIndex--;
            if (inputData === "") {
                inputData = "0";
                cursorIndex = 1;
            }
        }
    } 
    else if (val === '=') {
        calculate(true);
        return; // Render handled in calculate
    } 
    else if (val === 'SIGN') {
        // Simple toggle at start
        if (inputData.startsWith('-')) {
            inputData = inputData.substring(1);
            if(cursorIndex > 0) cursorIndex--;
        } else {
            inputData = '-' + inputData;
            cursorIndex++;
        }
    } 
    else {
        // Insert character at cursor
        if (inputData === "0" && !isNaN(val) && val !== '.') {
            inputData = val; // Replace initial 0
            cursorIndex = val.length;
        } else {
            inputData = inputData.slice(0, cursorIndex) + val + inputData.slice(cursorIndex);
            cursorIndex += val.length;
        }
    }

    render();
    if (val !== '=') liveCalculate();
}

// RENDER ENGINE (The Magic Part)
function render() {
    let html = "";
    const chars = inputData.split('');

    // If cursor is at start (0), add it first
    if (cursorIndex === 0) {
        html += `<span class="cursor"></span>`;
    }

    chars.forEach((char, index) => {
        // Wrap every char in a span that sets cursor AFTER it when clicked
        // We use index+1 because clicking a char puts cursor after it
        html += `<span class="char" onclick="moveCursor(${index + 1}, event)">${char}</span>`;
        
        // If cursor is right after this char, add it
        if (index + 1 === cursorIndex) {
            html += `<span class="cursor"></span>`;
        }
    });

    container.innerHTML = html;
    
    // Auto-scroll to keep cursor in view
    const cursorEl = container.querySelector('.cursor');
    if (cursorEl) {
        cursorEl.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "nearest" });
    }
}

// CLICK HANDLING
function moveCursor(newIndex, e) {
    e.stopPropagation(); // Stop bubbling to container
    cursorIndex = newIndex;
    render();
}

function focusEnd(e) {
    const rect = container.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if (clickX < rect.width / 2) {
        cursorIndex = 0;
    } else {
        cursorIndex = inputData.length;
    }
    render();
}


// MATH LOGIC
function formatExpression(exp) {
    exp = exp.replace(/×/g, "*");
    exp = exp.replace(/÷/g, "/");
    exp = exp.replace(/−/g, "-");
    exp = exp.replace(/(\d)\(/g, "$1*(");
    exp = exp.replace(/\)(\d)/g, ")*$1");
    return exp;
}

function liveCalculate() {
    try {
        let exp = formatExpression(inputData).replace(/\^/g, "**");
        let result = eval(exp);
        if (result !== undefined && !isNaN(result) && result !== Infinity) {
            preview.innerText = Number(result).toLocaleString(undefined, {maximumFractionDigits: 10});
        } else {
            preview.innerText = "";
        }
    } catch {
        preview.innerText = "";
    }
}

function calculate(final) {
    try {
        let exp = formatExpression(inputData).replace(/\^/g, "**");
        let result = eval(exp);
        if (isNaN(result) || result === undefined) throw "Error";
        
        inputData = result.toString();
        cursorIndex = inputData.length; // Move cursor to end of result
        preview.innerText = "";
        render();
    } catch {
        inputData = "Error";
        render();
        setTimeout(() => { 
            inputData = "0"; 
            cursorIndex = 1; 
            render(); 
        }, 1500);
    }
}

</script>

</body>
</html>
