<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Pixel Calculator</title>

<style>
html, body {
  margin:0;
  height:100%;
  background:#000;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color:white;
  overflow:hidden;
  -webkit-user-select: none; /* Prevent selecting UI elements */
  user-select: none;
}

.calculator {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* DISPLAY */

.display {
  background:#2b262b;
  padding:22px 20px;
  height:24vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  cursor: text;
}

/* Using a contenteditable DIV instead of INPUT 
   This fixes the "cannot click between numbers" bug on iOS
*/
.mainInput {
  font-size:40px;
  background:transparent;
  border:none;
  color:white;
  text-align:right;
  width:100%;
  outline:none;
  caret-color: #8ab4f8;
  font-family: inherit;
  padding: 0;
  margin: 0;
  overflow-x: auto;
  white-space: nowrap;
  
  /* Critical for cursor placement on iOS */
  -webkit-user-select: text;
  user-select: text; 
}

.preview {
  font-size:50px;
  opacity:0.8;
  margin-top:6px;
  text-align: right;
  min-height: 60px;
}

/* KEYPAD */

.keypad {
  flex:1;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:6px 18px 28px 18px;
}

button {
  aspect-ratio:1/1;
  border-radius:50%;
  border:none;
  font-size:32px;
  color:white;
  background:#1b1b1b;
  -webkit-tap-highlight-color: transparent;
  cursor: pointer;
  
  /* Flex centers the text inside the button */
  display: flex;
  align-items: center;
  justify-content: center;
}

.operator { background:#5c525c; }
.top { background:#4b404b; }
.equals { background: #8ab4f8; color: #000; }

button:active { transform:scale(0.95); }
</style>
</head>

<body>

<div class="calculator">

  <div class="display" onclick="document.getElementById('input').focus()">
    <div class="mainInput" id="input" contenteditable="true" inputmode="none" spellcheck="false">0</div>
    <div class="preview" id="preview"></div>
  </div>

  <div class="keypad">

    <button class="top" onmousedown="event.preventDefault()" onclick="press('Math.sqrt(')">√</button>
    <button class="top" onmousedown="event.preventDefault()" onclick="press('Math.PI')">π</button>
    <button class="top" onmousedown="event.preventDefault()" onclick="press('^')">^</button>
    <button class="top" onmousedown="event.preventDefault()" onclick="clearAll()">AC</button>

    <button class="top" onmousedown="event.preventDefault()" onclick="press('(')">(</button>
    <button class="top" onmousedown="event.preventDefault()" onclick="press(')')">)</button>
    <button class="operator" onmousedown="event.preventDefault()" onclick="press('/')">÷</button>
    <button class="operator" onmousedown="event.preventDefault()" onclick="back()">⌫</button>

    <button onmousedown="event.preventDefault()" onclick="press('7')">7</button>
    <button onmousedown="event.preventDefault()" onclick="press('8')">8</button>
    <button onmousedown="event.preventDefault()" onclick="press('9')">9</button>
    <button class="operator" onmousedown="event.preventDefault()" onclick="press('*')">×</button>

    <button onmousedown="event.preventDefault()" onclick="press('4')">4</button>
    <button onmousedown="event.preventDefault()" onclick="press('5')">5</button>
    <button onmousedown="event.preventDefault()" onclick="press('6')">6</button>
    <button class="operator" onmousedown="event.preventDefault()" onclick="press('-')">−</button>

    <button onmousedown="event.preventDefault()" onclick="press('1')">1</button>
    <button onmousedown="event.preventDefault()" onclick="press('2')">2</button>
    <button onmousedown="event.preventDefault()" onclick="press('3')">3</button>
    <button class="operator" onmousedown="event.preventDefault()" onclick="press('+')">+</button>

    <button onmousedown="event.preventDefault()" onclick="toggleSign()">±</button>
    <button onmousedown="event.preventDefault()" onclick="press('0')">0</button>
    <button onmousedown="event.preventDefault()" onclick="press('.')">.</button>
    <button class="equals" onmousedown="event.preventDefault()" onclick="calculate()">=</button>

  </div>

</div>

<script>

const display = document.getElementById("input");
const preview = document.getElementById("preview");

// Prevent double-tap zoom
document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

function press(val){
  // Ensure display has focus so we can insert at cursor
  display.focus();

  // If the content is just "0" and we are typing a number, clear it first
  if (display.innerText === "0" && !isNaN(val) && val !== '.') {
    // Select the "0" so the next command replaces it
    document.execCommand('selectAll', false, null);
  }

  // Use execCommand 'insertText' to insert at cursor position automatically
  // This is the most reliable way to handle cursor position on editable divs
  document.execCommand('insertText', false, val);

  liveCalculate();
}

function clearAll(){
  display.innerText = "0";
  preview.innerText = "";
  display.focus();
}

function back(){
  display.focus();
  // Check if we have a selection to delete
  let selection = window.getSelection();
  if (selection.toString().length > 0) {
      document.execCommand('delete');
  } else {
      // Otherwise just standard backspace
      document.execCommand('delete');
  }
  
  if(display.innerText.trim() === "") display.innerText = "0";
  liveCalculate();
}

/* LOGIC */

function formatExpression(exp){
  exp = exp.replace(/\n/g, ""); // Remove accidental newlines
  exp = exp.replace(/×/g, "*");
  exp = exp.replace(/÷/g, "/");
  exp = exp.replace(/−/g, "-");
  
  // Implicit multiplication
  exp = exp.replace(/(\d)\(/g,"$1*(");
  exp = exp.replace(/\)(\d)/g,")*$1");
  
  return exp;
}

function liveCalculate(){
  try{
    let val = display.innerText;
    if(!val || val === "0") {
        preview.innerText = ""; 
        return;
    }

    let exp = formatExpression(val).replace(/\^/g,"**");
    let result = eval(exp);
    
    if(result !== undefined && result !== Infinity && !isNaN(result)){
      preview.innerText = Number(result).toLocaleString(undefined, {maximumFractionDigits: 10});
    } else {
      preview.innerText = "";
    }
  }catch(e){
    preview.innerText = "";
  }
}

function calculate(){
  try{
    let exp = formatExpression(display.innerText).replace(/\^/g,"**");
    let result = eval(exp);
    
    if(result === undefined || isNaN(result)) throw "Error";
    
    display.innerText = result.toString();
    preview.innerText = "";
    
    // Move cursor to end after calculation
    let range = document.createRange();
    let sel = window.getSelection();
    range.selectNodeContents(display);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
    
  }catch{
    display.innerText = "Error";
    setTimeout(() => { display.innerText = "0"; }, 1500);
  }
}

function toggleSign(){
  display.focus();
  let val = display.innerText;
  
  if(val.startsWith("-")) {
      display.innerText = val.substring(1);
  } else {
      display.innerText = "-" + val;
  }
  liveCalculate();
}

// Initial focus to ensure everything is ready
window.onload = function() {
    display.focus();
}

</script>

</body>
</html>
